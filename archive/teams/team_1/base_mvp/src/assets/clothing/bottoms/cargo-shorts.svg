<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" rx="16" fill="#F8F6F3"/>
  
  <g transform="translate(100,95)">
    <!-- waistband -->
