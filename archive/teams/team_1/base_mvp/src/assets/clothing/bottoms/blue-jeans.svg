    <path d="M35,-41 Q28,-30 20,-41" fill="none" stroke="#689dd3" stroke-width="1"/>
    <!-- belt loops -->
    <rect x="-30" y="-57" width="4" height="18" rx="1" fill="#4277ad" stroke="#2c6197" stroke-width="0.5"/>
    <rect x="-10" y="-57" width="4" height="18" rx="1" fill="#4277ad" stroke="#2c6197" stroke-width="0.5"/>
    <rect x="10" y="-57" width="4" height="18" rx="1" fill="#4277ad" stroke="#2c6197" stroke-width="0.5"/>
    <rect x="26" y="-57" width="4" height="18" rx="1" fill="#4277ad" stroke="#2c6197" stroke-width="0.5"/>
    <!-- button -->
    <circle cx="0" cy="-48" r="3" fill="#22578d"/>
