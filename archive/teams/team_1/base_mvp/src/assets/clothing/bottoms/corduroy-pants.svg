    <line x1="-25" y1="-43" x2="-27" y2="55" stroke="#7f5734" stroke-width="1" opacity="0.5"/>
    <line x1="-20" y1="-43" x2="-22" y2="55" stroke="#7f5734" stroke-width="1" opacity="0.5"/>
    <line x1="-15" y1="-43" x2="-15" y2="55" stroke="#7f5734" stroke-width="1" opacity="0.5"/>
    <line x1="-10" y1="-43" x2="-10" y2="55" stroke="#7f5734" stroke-width="1" opacity="0.5"/>
    <!-- corduroy ridges (right leg) -->
