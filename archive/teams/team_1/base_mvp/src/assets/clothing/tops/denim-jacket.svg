    <rect x="-30" y="-25" width="22" height="16" rx="2" fill="#3b70a6" stroke="#2c6197" stroke-width="1"/>
    <rect x="8" y="-25" width="22" height="16" rx="2" fill="#3b70a6" stroke="#2c6197" stroke-width="1"/>
    <!-- stitching -->
