<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" rx="16" fill="#F8F6F3"/>
  
  <g transform="translate(100,108)">
    <!-- body -->
    <path d="M-42,-45 L-44,48 Q-44,52 -39,52 L39,52 Q44,52 44,48 L42,-45 Z" fill="#4A7FB5" stroke="#2c6197" stroke-width="2"/>
