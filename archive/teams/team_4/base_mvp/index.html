<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calm Call â€” Breathing Exercise</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      /* Tie-dye: calm pastel spiral â€” blush â†’ peach â†’ mint â†’ sage â†’ powder blue â†’ lavender â†’ rose */
      background:
        radial-gradient(ellipse 100% 100% at 50% 50%, rgba(255, 255, 255, 0.18) 0%, transparent 55%),
        conic-gradient(
          from -40deg at 50% 50%,
          #e8b4b8 0deg,
          #f0d0c0 30deg,
          #e8e8c8 60deg,
          #c8d8c8 90deg,
          #b0d0d8 120deg,
          #b8d0e8 150deg,
          #c8c0e0 180deg,
          #d8c0d8 210deg,
          #e0c5d0 240deg,
          #e8b8c8 270deg,
          #e8b4b8 300deg,
          #f0d0c0 360deg
        );
      background-attachment: fixed;
      color: #fff;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 2px 4px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #fff;
      letter-spacing: 0.05em;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.6), 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    .cue {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      min-height: 3rem;
      color: #fff;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.6), 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    .breath-visual {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #d8c0d8 0%, #b8d0e8 50%, #c8d8c8 100%);
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(184, 208, 232, 0.35);
    }
    .pattern-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    .pattern-btn {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      border: 2px solid #c7d2fe;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      color: #333;
    }
    .pattern-btn[aria-pressed="true"] {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }
    .pattern-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .duration-presets {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .preset-btn {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      border: 2px solid #c7d2fe;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      color: #333;
    }
    .preset-btn[aria-pressed="true"] {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }
    .preset-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .controls { display: flex; gap: 1rem; }
    .cycle-counter {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.6), 0 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0.9;
    }
    .cycle-counter .current {
      font-weight: 700;
      font-size: 1.5rem;
    }
    .total-breaths {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #fff;
      opacity: 0.8;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .start {
      background: linear-gradient(135deg, #c8c0e0 0%, #b8d0e8 50%, #c8d8c8 100%);
      color: #2d2a3a;
      box-shadow: 0 4px 14px rgba(184, 208, 232, 0.35);
    }
    .stop {
      background: linear-gradient(135deg, #a8b0b8 0%, #9098a0 100%);
      color: #f0f4f8;
      box-shadow: 0 4px 14px rgba(144, 152, 160, 0.25);
    }
  </style>
</head>
<body>
  <h1>Calm Call</h1>
  <div class="pattern-selector" id="pattern-selector">
    <button class="pattern-btn" data-pattern="4-4-4" aria-pressed="true">4-4-4</button>
    <button class="pattern-btn" data-pattern="4-7-8" aria-pressed="false">4-7-8</button>
    <button class="pattern-btn" data-pattern="box" aria-pressed="false">Box</button>
  </div>
  <div class="duration-presets" id="duration-presets">
    <button class="preset-btn" data-seconds="30" aria-pressed="false">Quick (30 sec)</button>
    <button class="preset-btn" data-seconds="60" aria-pressed="true">Standard (1 min)</button>
    <button class="preset-btn" data-seconds="120" aria-pressed="false">Deep reset (2 min)</button>
  </div>
  <p class="cue" id="cue">Click Start to begin</p>
  <div class="cycle-counter" id="cycle-counter" style="display: none;">
    Breath <span class="current" id="current-breath">1</span> of <span id="total-breaths-target">5</span>
  </div>
  <div class="breath-visual" id="breath-visual" aria-hidden="true"></div>
  <p class="total-breaths" id="total-breaths-display" style="display: none;">Total breaths completed: <span id="total-completed">0</span></p>
  <div class="controls">
    <button class="start" id="start">Start</button>
    <button class="stop" id="stop" disabled>Stop</button>
  </div>

  <script>
    const cueEl = document.getElementById('cue');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const patternBtns = document.querySelectorAll('.pattern-btn');
    const presetBtns = document.querySelectorAll('.preset-btn');

    const PATTERNS = {
      '4-4-4': [
        { label: 'Breathe in', duration: 4 },
        { label: 'Hold', duration: 4 },
        { label: 'Breathe out', duration: 4 }
      ],
      '4-7-8': [
        { label: 'Breathe in', duration: 4 },
        { label: 'Hold', duration: 7 },
        { label: 'Breathe out', duration: 8 }
      ],
      'box': [
        { label: 'Breathe in', duration: 4 },
        { label: 'Hold', duration: 4 },
        { label: 'Breathe out', duration: 4 },
        { label: 'Hold', duration: 4 }
      ]
    };

    let currentPattern = '4-4-4';
    let timeoutId = null;
    let isRunning = false;
    let targetSeconds = 60;
    
    // Cycle counter state (Jesse's feature)
    let currentBreath = 1;
    let totalBreathsTarget = 5;
    let totalCompleted = 0;
    
    const cycleCounterEl = document.getElementById('cycle-counter');
    const currentBreathEl = document.getElementById('current-breath');
    const totalBreathsTargetEl = document.getElementById('total-breaths-target');
    const totalBreathsDisplayEl = document.getElementById('total-breaths-display');
    const totalCompletedEl = document.getElementById('total-completed');

    function selectPattern(patternId) {
      currentPattern = patternId;
      patternBtns.forEach(btn => {
        btn.setAttribute('aria-pressed', btn.dataset.pattern === patternId);
      });
      totalBreathsTarget = computeTargetCycles(targetSeconds);
      if (totalBreathsTargetEl) totalBreathsTargetEl.textContent = totalBreathsTarget;
    }

    patternBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        if (isRunning) return;
        selectPattern(btn.dataset.pattern);
      });
    });

    function getCycleDurationSeconds() {
      const phases = PATTERNS[currentPattern];
      return phases.reduce((sum, p) => sum + p.duration, 0);
    }

    function computeTargetCycles(seconds) {
      const cycleSec = getCycleDurationSeconds();
      return Math.max(1, Math.floor(seconds / cycleSec));
    }

    function selectPreset(seconds) {
      targetSeconds = parseInt(seconds, 10);
      totalBreathsTarget = computeTargetCycles(targetSeconds);
      presetBtns.forEach(btn => {
        btn.setAttribute('aria-pressed', parseInt(btn.dataset.seconds, 10) === targetSeconds);
      });
    }

    presetBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        if (isRunning) return;
        selectPreset(btn.dataset.seconds);
        totalBreathsTargetEl.textContent = totalBreathsTarget;
      });
    });

    totalBreathsTarget = computeTargetCycles(targetSeconds);

    function runPhase(phases, phaseIndex) {
      if (!isRunning) return;
      var phase = phases[phaseIndex];
      cueEl.textContent = phase.label;

      timeoutId = setTimeout(function() {
        var next = (phaseIndex + 1) % phases.length;
        
        // When we complete a full cycle (back to phase 0), update counters
        if (next === 0) {
          totalCompleted++;
          totalCompletedEl.textContent = totalCompleted;
          
          if (currentBreath < totalBreathsTarget) {
            currentBreath++;
            currentBreathEl.textContent = currentBreath;
            runPhase(phases, next);
          } else {
            // Completed all target breaths
            cueEl.textContent = 'Well done! ðŸ§˜';
            stop();
          }
        } else {
          runPhase(phases, next);
        }
      }, phase.duration * 1000);
    }

    function start() {
      if (isRunning) return;
      isRunning = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      patternBtns.forEach(btn => { btn.disabled = true; });
      
      // Reset and show cycle counter (Jesse's feature)
      currentBreath = 1;
      currentBreathEl.textContent = currentBreath;
      cycleCounterEl.style.display = 'block';
      totalBreathsDisplayEl.style.display = 'block';
      
      const phases = PATTERNS[currentPattern];
      runPhase(phases, 0);
    }

    function stop() {
      isRunning = false;
      if (timeoutId) clearTimeout(timeoutId);
      timeoutId = null;
      cueEl.textContent = 'Click Start to begin';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      patternBtns.forEach(btn => { btn.disabled = false; });
      presetBtns.forEach(btn => { btn.disabled = false; });
      
      // Hide cycle counter but keep total visible (Jesse's feature)
      cycleCounterEl.style.display = 'none';
    }

    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
  </script>
</body>
</html>
