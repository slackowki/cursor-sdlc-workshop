<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor Deal Pricing Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Cursor Deal Pricing Calculator</h1>
        <p>Input seats, committed usage per user, and term to get ACV + CTR ranges.</p>
      </header>

      <section class="card">
        <h2>Inputs</h2>
        <form id="pricing-form" class="grid">
          <label>
            Number of Seats
            <input id="seats" type="number" min="1" value="300" required />
          </label>

          <label>
            Monthly Committed Usage / User
            <select id="usage" required>
              <option value="20">$20</option>
              <option value="30">$30</option>
              <option value="40">$40</option>
              <option value="50">$50</option>
              <option value="60">$60</option>
              <option value="70">$70</option>
              <option value="80">$80</option>
              <option value="90">$90</option>
              <option value="100">$100</option>
            </select>
          </label>

          <label>
            Commitment Term
            <select id="term" required>
              <option value="1">1 Year</option>
              <option value="2">2 Years</option>
              <option value="3">3+ Years</option>
            </select>
          </label>

          <div class="actions">
            <button type="submit">Calculate</button>
            <button type="button" id="reset-btn" class="secondary">Reset</button>
          </div>
        </form>
        <p id="error" class="error" aria-live="polite"></p>
      </section>

      <section class="card">
        <h2>Results</h2>
        <div class="actions">
          <button type="button" id="copy-summary-btn" class="secondary">Copy Summary</button>
        </div>
        <div id="results" class="results"></div>
        <div class="table-wrap">
          <table id="curve-table" class="curve-table">
            <thead>
              <tr>
                <th>Point</th>
                <th>ACV</th>
                <th>ACV Band</th>
                <th>Max CTR Discount</th>
                <th>Min CTR Rate</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
